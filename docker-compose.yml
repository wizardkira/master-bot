version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: master-bot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: solana_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d solana_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: master-bot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: master-bot-backend
    env_file:
      - .env.example
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/solana_bot
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
      - "9090:9090"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: master-bot-frontend
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: http://localhost:3000
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  postgres_data:
  redis_data:
